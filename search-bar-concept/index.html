<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Search Bar Concept</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="style.css">

        <script src="search.js" defer></script>
    </body>
